<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <style>.quote { padding: 15px; float: left; border: thin solid black; }</style>
</head>
<body>
<div class="quote">
    <div class="quote"><div class="quote">test</div></div>
    <div class="quote"><div class="quote"><div class="quote">test</div></div></div>
    <div class="quote"><div class="quote"><div class="quote"><div class="quote">test</div></div></div></div>
</div>
<script>
$(function() {
    var $quotes = $(document.body).children(".quote"), level = 0;

    while($quotes.length > 0) {
        $quotes.css("background-color", (level % 2 ? "#f5f5f5" : "#fff"));
        level += 1;
        $quotes = $quotes.children(".quote");
    }
});
</script>
</body>
</html>
