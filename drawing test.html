<html>
 <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<style type="text/css">
		canvas
		{
			border: 1px solid black;
			position:absolute;
			left: 100px;
			top: 100px;
            outline: none;
		}
	</style>
  <script type="application/x-javascript">
		document.onmousemove = moveBox
		
    function draw() {
      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "rgba(200,0,0, 0.5)";
        ctx.fillRect (10, 10, 55, 50);

        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        ctx.fillRect (30, 30, 55, 50);
      }
    }
		
		var down = false;
		var offset = {X: 100, Y:100};
		var i = 1;
		
		function getCTX()
		{
			var canvas = document.getElementById("canvas");
			
			if (canvas.getContext)
			{
				var ctx = canvas.getContext("2d");
				ctx.strokeStyle = "rgb(0, 255, 0)";
				getCTX = function(){return ctx};
				
				return ctx;
			}
			
			return false;
		}
		
		function mouseDown(e)
		{
			var ctx = getCTX();
			
			if(!ctx) return;
			
			ctx.beginPath();
			ctx.moveTo(e.clientX - offset.X,e.clientY - offset.Y);
			down = true;
		}
		
		function mouseUp(e)
		{
			down = false;
		}
		
		function drawMouse(e)
		{
			if(!down || e.ctrlKey) return
			
			var ctx = getCTX();
				
			if(!ctx) return;
			if(i++ % 2) return;
			
			ctx.lineTo(e.clientX - offset.X - 1, e.clientY - offset.Y - 1);
			ctx.stroke();
		}
		
		function moveBox(e)
		{			
			if(!(down && e.ctrlKey)) return;
			
			newDiv = document.getElementById('canvas');
			
			offset.X = newDiv.offsetLeft;
			offset.Y = newDiv.offsetTop;
			
			newDiv.style.left = (e.clientX - newDiv.clientWidth / 2) + "px";
			newDiv.style.top = (e.clientY - newDiv.clientHeight / 2) + "px";
		}
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="250" height="250" onmouseup="mouseUp(event)" onmousedown="mouseDown(event)" onmousemove="drawMouse(event)"></canvas>
	 
	 <div id="log"></div>
 <script>
    function log(a) {
        $("#log").append(a); 
    }
    $(function() {
        $("#canvas")
            .attr("contentEditable", "true")
            .mousedown(function(){ $(this).focus(); log("a"); return false; })
            .keydown(function(){ /* ... game logic ... */ log("b"); return false; });
        
        $("#canvas")[0].contentEditable = true;
    });
 </script>
 </body>
</html>
